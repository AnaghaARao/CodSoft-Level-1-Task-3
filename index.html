<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <!-- Link to custome made stylesheet-->
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container 
        calculator-container">
            <div class="calculator-content container p-4 border m-4">
                <table>
                    <tr>
                        <td colspan="3">
                            <input type="text" id="result" class="screenform-control"><br>
                        </td>
                        <td colspan="3">
                            <input type="button" value="C" onclick="clearScreen()"  class="clear btn-danger">
                            <br>
                        </td>
                    </tr>
                </table>
                <br>
                <hr>
                <div class="keys">
                    <input type="button" value="7" class="button btn-lg" onclick="display('7')">
                    <input type="button" value="8" class="button btn-lg" onclick="display('8')">
                    <input type="button" value="9" class="button btn-lg" onclick="display('9')">
                    <input type="button" value="*" class="operator btn-success btn-lg" onclick="display('*')">
                    <br><br>
    
                    <input type="button" value="4" class="button btn-lg" onclick="display('4')">
                    <input type="button" value="5" class="button btn-lg" onclick="display('5')">
                    <input type="button" value="6" class="button btn-lg" onclick="display('6')">
                    <input type="button" value="-" class="operator btn-success btn-lg" onclick="display('-')">
                    <br><br>
    
                    <input type="button" value="1" class="button btn-lg" onclick="display('1')">
                    <input type="button" value="2" class="button btn-lg" onclick="display('2')">
                    <input type="button" value="3" class="button btn-lg" onclick="display('3')">
                    <input type="button" value="/" class="operator btn-success btn-lg" onclick="display('/')">
                    <br>
                    <br>
    
                    <input type="button" value="0" class="button btn-lg" onclick="display('0')">
                    <input type="button" value=". " class="button btn-lg" onclick="display('.')">
                    <input type="button" value="=" class="button btn-lg" onclick="solve()">
                    <input type="button" value="+" class="operator btn-success btn-lg" onclick="display('+')">
                    <br><br>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
